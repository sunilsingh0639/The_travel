<div class="page-content">
    <div class="container-fluid">

        <!-- start page title -->
        <div class="row">
            <div class="col-12">
                <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                    <h4 class="mb-sm-0">Users </h4>

                    <div class="page-title-right">
                        <ol class="breadcrumb m-0">
                            <li class="breadcrumb-item"><a href="javascript: void(0);">Users</a></li>
                       
                        </ol>
                    </div>

                </div>
            </div>

<div class="col-xl-12">
    <div class="card">
        <div class="d-flex align-items-center">
            <div class="card-body">
                <form [formGroup]="searchForm" >
                    <div class="row g-3">
                        <div class="col-md-4">
                            <div class="search-box">
                                <input type="text" class="form-control search" formControlName="keyword" (keyup)="search(searchForm.value.keyword)"
                                    placeholder="Search for recon..." fdprocessedid="xwpsf">
                                <i class="ri-search-line search-icon"></i>
                            </div>
                        </div>
                        <!--end col-->
                        <div class="col-xl-2 col-sm-4">
                            <button type="button" class="btn btn-primary">
                                Search
                            </button>
                        </div>
                        <!--end col-->
                    </div>
                    <!--end row-->
                </form>
            </div>
            <div class="flex-shrink-0">
                <div style="margin-right: 15px;">
                    <div class="d-flex gap-2 flex-wrap">
                        <button class="btn btn-danger" id="remove-actions" onclick="deleteMultiple()"><i
                                class="ri-delete-bin-2-line"></i></button>
                        <a (click)="addNew()" *ngIf="showAddNew" class="btn btn-primary"><i
                                class="ri-add-line align-bottom me-1"></i> Create User</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>       
        
        <!-- end page title -->
        
        <div class="col-lg-9">

            <app-list-view [title]="'Users'" (viewEvent)="viewUser($event)" [data]="responseData" [headers]="headers"
                [showCheckbox]="false" [showMultipleDelete]="true" [addNewLabel]="'User'" 
                (editEvent)="editUser($event)"  [hideSearchForm]="true" (deleteEvent)="deleteUser($event) "
                [showAddNewButton]="true"></app-list-view>
        </div>
        <div class="col-xl-3">
            <div class="card" id="client-view-detail">
                <div class="card-body text-center">
                    <h5 class="mt-4 mb-1">{{ selectedUser?.name }} </h5>
                </div>
                <div class="card-body">
                    <h6 class="text-muted text-uppercase fw-semibold mb-3">User Deatils</h6>
                    <div class="table-responsive table-card">
                        <table class="table table-borderless mb-0">
                            <tbody>
                                <tr>
                                    <td class="fw-medium" scope="row">Role</td>
                                    <td>{{ selectedUser?.role }}</td>
                                </tr>
                  
                                <tr>
                                    <td class="fw-medium" scope="row">Address</td>
                                    <td>-</td>
                                </tr>
                                <tr>
                                    <td class="fw-medium" scope="row">City</td>
                                    <td>-</td>
                                </tr>
                                <tr>
                                    <td class="fw-medium" scope="row">State</td>
                                    <td>-</td>
                                </tr>
                                <tr>
                                    <td class="fw-medium" scope="row">Email</td>
                                    <td>{{ selectedUser?.email }}</td>
                                </tr>
                       
                                <tr>
                                    <td class="fw-medium" scope="row">Contact Number</td>
                                    <td>{{ selectedUser?.mobile }}</td>

                                </tr>
                                <tr>
                                    <td class="fw-medium" scope="row">Satus</td>
                                    <td> True</td>

                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div></div>
            </div>
            <!--end card-->
        </div>
    </div><!-- container-fluid -->
</div>
