<div class="auth-page-wrapper">
    <!-- auth page bg -->
    <div class="auth-one-bg-position auth-one-bg" id="auth-particles">
        <div class="bg-overlay"></div>

        <div class="shape">
            <svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink"
                viewBox="0 0 1440 120">
                <path d="M 0,36 C 144,53.6 432,123.2 720,124 C 1008,124.8 1296,56.8 1440,40L1440 140L0 140z"></path>
            </svg>
        </div>
    </div>

    <!-- auth page content -->
    <div class="auth-page-content">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="text-center mt-sm-5 mb-4 text-white-50">
                        <div>
                            <a href="index.html" class="d-inline-block auth-logo">
                                <h3 class="text-white">The Travelgarh</h3>
                                <!-- <img src="assets/images/logo-dark2.jpg" alt="" height="20"> -->
                            </a>
                        </div>
                        <p class="mt-3 fs-15 fw-medium">Admin Portal</p>
                    </div>
                </div>
            </div>
            <!-- end row -->

            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5">
                    <div class="card mt-4">

                        <div class="card-body p-4">
                            <div class="text-center mt-2">
                                <h5 class="text-primary">Welcome Back !</h5>
                                <p class="text-muted">Sign in to continue to Travelgarh.</p>
                            </div>
                            <div class="p-2 mt-4">
                                <form [formGroup]="loginForm">

                                    <div class="mb-3">
                                        <label for="username" class="form-label">Username</label>
                                        <input type="email" class="form-control" id="username"
                                            placeholder="Enter username" formControlName="userName">
                                        <span *ngIf="username.touched && username.invalid" class="text-danger">Username
                                            is Required </span>
                                    </div>

                                    <div class="mb-3">

                                        <label class="form-label" for="password-input">Password</label>
                                        <div class="position-relative auth-pass-inputgroup mb-3">
                                            <input [type]="showPassword ? 'text' : 'password'"
                                                class="form-control pe-5 password-input" placeholder="Enter password"
                                                id="password-input" formControlName="password">

                                            <span *ngIf="password.touched && password.invalid"
                                                class="text-danger">Password is Required </span>
                                            <button (click)="showPassword=!showPassword"
                                                class="btn btn-link position-absolute end-0 top-0 text-decoration-none text-muted password-addon"
                                                type="button" id="password-addon"><i
                                                    class="ri-eye-fill align-middle"></i></button>
                                        </div>
                                    </div>

                                    <div class="mt-4 mt-5">
                                        <button class="btn btn-success w-100" type="submit"
                                            [disabled]="this.loginForm.invalid" (click)="login()">Sign In</button>
                                    </div>

                                    <div class="mt-4 text-center">
                                        <div class="signin-other-title">
                                            <h5 class="fs-13 mb-4 title">Social Links</h5>
                                        </div>
                                        <div>
                                            <button type="button"
                                                class="btn btn-primary btn-icon waves-effect waves-light me-1"><i
                                                    class="ri-facebook-fill fs-16"></i></button>
                                            <button type="button"
                                                class="btn btn-danger btn-icon waves-effect waves-light me-1"><i
                                                    class="fa-brands fa-instagram"></i></button>
                                            <button type="button"
                                                class="btn btn-info btn-icon waves-effect waves-light me-1"><a
                                                    class="text-white" href="https://thetravelgarh.in/"><i
                                                        class="ri-google-fill fs-16"></i></a></button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <!-- end card body -->
                    </div>
                    <!-- end card -->

                </div>
            </div>
            <!-- end row -->
        </div>
        <!-- end container -->
    </div>
    <!-- end auth page content -->

    <!-- footer -->
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="text-center">
                        <p class="mb-0 text-muted">&copy;
                            <script>document.write(new Date().getFullYear())</script>Thetravelgarh 2024
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- end Footer -->
</div>
