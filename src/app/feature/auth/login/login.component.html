<div class="auth-page-wrapper">
    <!-- auth page bg -->
    <div class="auth-one-bg-position auth-one-bg" id="auth-particles">
        <div class="bg-overlay"></div>

        <div class="shape">
            <svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink"
                viewBox="0 0 1440 120">
                <path d="M 0,36 C 144,53.6 432,123.2 720,124 C 1008,124.8 1296,56.8 1440,40L1440 140L0 140z"></path>
            </svg>
        </div>
    </div>

    <!-- auth page content -->
    <div class="auth-page-content">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="text-center mt-sm-5 mb-1 text-white-50">
                        <!-- <div>
                            <a class="d-inline-block auth-logo">
                                <h3 style="color: white;">TAX PORTAL</h3>
                            </a>
                        </div> -->
                        <p class="mt-1 fs-15 fw-medium">Welcome to our Travel Garh</p>
                    </div>
                </div>
            </div>
            <!-- end row -->
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5">
                    <div class="card mt-1">

                        <div class="card-body p-2">
                            <div class="text-center mt-1">
                                <h5 class="text-primary">Welcome Back !</h5>
                                <p class="text-muted">Sign in to continue to The Travel Garh.</p>
                            </div>
                            <div class="p-2 mt-2">

                                <!-- (ngSubmit)="login()" -->
                                <form action="index.html" [formGroup]="loginForm">

                                    <div class="mb-3">
                                        <label for="username" class="form-label">Username</label>
                                        <input type="text" class="form-control" id="username"
                                            placeholder="Enter username" formControlName="userName">
                                        <span *ngIf="username.touched && username.invalid" class="text-danger">Username
                                            is Required </span>
                                    </div>

                                    <div class="mb-3">

                                        <label class="form-label" for="password-input">Password</label>
                                        <div class="position-relative auth-pass-inputgroup mb-3">
                                            <input [type]="showPassword ? 'text' : 'password'"
                                                class="form-control pe-5 password-input" placeholder="Enter password"
                                                id="password-input" formControlName="password">

                                            <span *ngIf="password.touched && password.invalid"
                                                class="text-danger">Password is Required </span>
                                            <button (click)="showPassword=!showPassword"
                                                class="btn btn-link position-absolute end-0 top-0 text-decoration-none text-muted password-addon"
                                                type="button" id="password-addon"><i
                                                    class="ri-eye-fill align-middle"></i></button>
                                        </div>
                                    </div>

                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value=""
                                            id="auth-remember-check">
                                        <!-- <div class="float-end">
                                            <a routerLink="/forgotPassword" class="text-muted">Forgot password?</a>
                                        </div> -->
                                        <label class="form-check-label" for="auth-remember-check" required>Remember
                                            me</label>
                                    </div>

                                    <div class="mt-4">
                                        <button class="btn btn-primary w-100" (click)="login()" type="submit"
                                            [disabled]="loginForm.invalid">Sign
                                            In</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <!-- end card body -->
                    </div>
                    <!-- end card -->
                    <!-- 
                    <div class="mt-4 text-center">
                        <p class="mb-0">Don't have an account ? <a routerLink="./signup"
                                class="fw-semibold text-primary text-decoration-underline"> Sign Up </a> </p>
                    </div> -->

                </div>
            </div>
            <!-- end row -->
        </div>
        <!-- end container -->
    </div>
    <!-- end auth page content -->

    <!-- footer -->
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="text-center">
                        <p class="mb-0 text-muted">&copy;
                            <script>document.write(new Date().getFullYear())</script>All rights reserved <i
                                class="mdi mdi-heart text-danger"></i> The Travel Garh
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- end Footer -->
</div>
