<div class="auth-page-wrapper pt-5">
    <div class="auth-one-bg-position auth-one-bg" id="auth-particles">
        <div class="bg-overlay"></div>

        <div class="shape">
            <svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink"
                viewBox="0 0 1440 120">
                <path d="M 0,36 C 144,53.6 432,123.2 720,124 C 1008,124.8 1296,56.8 1440,40L1440 140L0 140z"></path>
            </svg>
        </div>
    </div>
    <!-- auth page content -->
    <div class="auth-page-content">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="text-center mt-sm-5 mb-4 text-white-50">

                        <h4 class="text-white mb-1">Tax Portal</h4>


                    </div>
                </div>
            </div>
            <!-- end row -->

            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5">
                    <div class="card mt-4">

                        <div class="card-body p-4">
                            <div class="text-center mt-2">
                                <h5 class="text-primary">Reset your temporary password</h5>
                                <p class="text-muted">Enter your new password !</p>
                            </div>
                           
                            <div class="p-2 mt-4">
                                <form [formGroup]="resetPasswordForm">
                                    <div class="mb-3">
                                        <label class="form-label" for="username">Username</label>
                                        <input type="text" formControlName="userName" class="form-control" id="userName"
                                            placeholder="Enter Username" >
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label" for="userpassword">Old Password</label>
                                        <input type="password"  formControlName="oldPassword"  class="form-control" id="oldPassword" maxlength="16"
                                            placeholder="Enter password" >
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label" for="userpassword">New Password</label>
                                        <input type="password"  formControlName="password"  class="form-control" id="userpassword" maxlength="16"
                                            placeholder="Enter password" >
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label" for="userpassword">Confirm Password</label>
                                        <input type="password"  formControlName="confirmPassword"  class="form-control" id="userpassword" maxlength="16"
                                            placeholder="Enter password">
                                            <!-- <div *ngIf="resetPasswordForm.errors.mismatch">
                                                Passwords do not match.
                                              </div> -->
                                    </div>
                                   
                                    <div class="mb-2 mt-4">
                                        <button class="btn btn-success w-100" (click)="resetPassword()" [disabled]="!resetPasswordForm.valid" type="submit">Submit</button>
                                    </div>
                                </form><!-- end form -->

                            </div>
                        </div>
                        <!-- end card body -->
                    </div>
                    <!-- end card -->

                    <div class="mt-4 text-center">
                        <p class="mb-0">Not you ? return <a routerLink="/"
                                class="fw-semibold text-primary text-decoration-underline"> Signin </a> </p>
                    </div>

                </div>
            </div>
            <!-- end row -->
        </div>
        <!-- end container -->
    </div>
    <!-- end auth page content -->

    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="text-center">
                        <p class="mb-0 text-muted">&copy;
                            <script>document.write(new Date().getFullYear())</script> Tax Portal Crafted with <i
                                class="mdi mdi-heart text-danger"></i> ---
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</div>
