<div class="page-content">

    <div class="container-fluid">
        <!-- start page title -->
        <div class="row">
            <div class="col-lg-12">
                <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                    <h4 class="mb-sm-0">File Downloads</h4>
                    <div class="page-title-right">
                        <ol class="breadcrumb m-0">
                            <li class="breadcrumb-item"><a href="javascript: void(0);">File Downloads</a></li>
                            <li class="breadcrumb-item active">Download</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <div>
                    <div class=" table-card ">



                        <div class="row" *ngFor="let download of allDownloads">


                            <ul class="nav nav-tabs nav-tabs-custom  nav-justified " role="tablist">
                                <li class="nav-item" role="presentation">
                                    <a class="nav-link" href="{{download.filePath}}" 
                                        aria-selected="true">  
                                       <h3 class="text-primary" >
                                        
                                        <i class="bx bx-badge-check rounded-circle bg-soft-info"></i>
                                     File {{download.fileName}} is ready for download </h3>
                                    </a>
                                </li>
                                <li class="nav-item  " role="presentation">
                                    <a class="nav-link text-end" 
                                        tabindex="-1">
                                       <h3> {{download.completionTime}}
                                        </h3> 
                                    </a>
                                </li>
                            </ul>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
