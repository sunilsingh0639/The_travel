<div class="page-content">
  <div class="container-fluid">
    <!-- start page title -->
    <div class="row">
      <div class="col-12">
        <div class="page-title-box d-sm-flex align-items-center justify-content-between">
          <h4 class="mb-sm-0">Add New Recon</h4>

          <div class="page-title-right">
            <ol class="breadcrumb m-0">
              <li class="breadcrumb-item">
                <a routerLink="/app/operations/recon">Operations
                </a>
              </li>
              <li class="breadcrumb-item">
                <a routerLink="/app/operations/recon">Recons</a>
              </li>
              <li class="breadcrumb-item active">Add New Recon</li>
            </ol>
          </div>
        </div>
      </div>
    </div>
    <!-- end page title -->

    <div class="card">
      <form action="" [formGroup]="reconForm">
        <div *ngIf="hideClient==false" class="row mb-3">
          <div class="col-lg-3">
            <label for="nameInput" class="form-label madatroy">Client</label>
          </div>
          <div class="col-lg-9">
            <select class="form-select" id="inlineFormSelectPref" formControlName="clientId">
              <option  value="">Select Client</option>
              <option *ngFor="let client of allClients" value="{{client.id}}">
                {{ client.clientName }}
              </option>
            </select>
            <!-- <div *ngIf="
                form['clientId'].invalid &&
                (form['clientId'].dirty || form['clientId'].touched)
              " class="form-text text-danger">
              <div *ngIf="form['clientId'].errors?.['required']">
                Client Name is required.
              </div>
            </div> -->
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-lg-3">
            <label for="websiteUrl" class="form-label madatroy">GSTIN</label>
          </div>
          <div class="col-lg-9">
            <input appGstinValidator type="url" class="form-control" id="websiteUrl" placeholder="GSTIN Number"
              formControlName="gstin" maxlength="15" />
            <!-- <div *ngIf="
                form['gstin'].invalid &&
                (form['gstin'].dirty || form['gstin'].touched)
              " class="form-text text-danger">
              <div *ngIf="form['gstin'].errors?.['required']">
                GSTIN is required.
              </div>
              <div *ngIf="form['gstin'].errors?.['pattern']">
                GSTIN pattern is not valid.
              </div>
              <div *ngIf="form['gstin'].errors?.['minlength']">
                GSTIN pattern is not valid.minle
              </div>
            </div> -->
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-lg-3">
            <label for="websiteUrl" class="form-label madatroy">Recon Name</label>
          </div>
          <div class="col-lg-9">
            <input type="url" class="form-control" id="websiteUrl" placeholder="Recon Name" formControlName="name" />
            <!-- <div *ngIf="
                form['name'].invalid &&
                (form['name'].dirty || form['name'].touched)
              " class="form-text text-danger">
              <div *ngIf="form['name'].errors?.['required']">
                Recon Name is required.
              </div>
              <div *ngIf="form['name'].errors?.['minlength']">
                Recon requires at least 3 characters.
              </div>
            </div> -->
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-lg-3">
            <label for="meassageInput" class="form-label ">Description</label>
          </div>
          <div class="col-lg-9">
            <textarea class="form-control" id="meassageInput" rows="3" formControlName="description"
              placeholder="Description" maxlength="200"></textarea>
            <!-- <div *ngIf="
                form['description'].invalid &&
                (form['description'].dirty || form['description'].touched)
              " class="form-text text-danger">
              <div *ngIf="form['description'].errors?.['required']">
                Description is required.
              </div>
            </div> -->
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 text-right">
            <button type="button" class="btn btn-danger" routerLink="/app/operations/recon">
              Cancel
            </button>
            <button type="button" class="btn btn-primary" (click)="addRecon()" style="margin-left: 5px"
           >
              Save
            </button>
          </div>
        </div>
      </form>
      <!--end col-->
      <!--end row-->
      <!-- container-fluid -->
    </div>
  </div>
</div>
