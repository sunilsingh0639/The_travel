<div class="main-content">
    <div class="page-content">
        <div class="container-fluid">
            <!-- start page title -->
            <div class="row">
                <div class="col-12">
                    <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                        <h4 class="mb-sm-0">Rules</h4>
                        <div class="page-title-right">
                            <ol class="breadcrumb m-0">
                                <li class="breadcrumb-item"><a href="javascript: void(0);">Operations</a></li>
                                <li class="breadcrumb-item active">Rules</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end page title -->
            <div class="row">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="d-flex align-items-center">
                            <div class="card-body">
                                <form [formGroup]="searchForm">
                                    <div class="row g-3">
                                        <div class="col-md-4">
                                            <div class="search-box">
                                                <input type="text" class="form-control search" formControlName="keyword"
                                                    (keyup)="filter()" placeholder="Search for rule..."
                                                    fdprocessedid="xwpsf">
                                                <i class="ri-search-line search-icon"></i>
                                            </div>
                                        </div>
                                        <!--end col-->
                                        <div class="col-xl-2 col-sm-4">
                                            <button type="button" class="btn btn-primary">
                                                Search
                                            </button>
                                        </div>
                                        <!--end col-->
                                    </div>
                                    <!--end row-->
                                </form>
                            </div>
                            <div class="flex-shrink-0">
                                <div style="margin-right: 15px;">
                                    <div class="d-flex gap-2 flex-wrap">
                                        <button class="btn btn-danger" id="remove-actions" onclick="deleteMultiple()"><i
                                                class="ri-delete-bin-2-line"></i></button>
                                        <a routerLink="/app/operations/rule-configrations" class="btn btn-primary"><i
                                                class="ri-add-line align-bottom me-1"></i> Create Rule</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-12">
                    <app-list-view [title]="'Users'" (viewEvent)="viewRule($event)" 
                        [data]="filteredRules" [hideDelete]="true" [headers]="headers" [showCheckbox]="false" [showMultipleDelete]="false"
                        [addNewLabel]="'Rule'" [hideSearchForm]="true" (editEvent)="editRule($event)"
                        [showAddNewButton]="true"></app-list-view>
                </div>

            </div>
            <!--end container fluid-->
        </div>

    </div>
</div>
