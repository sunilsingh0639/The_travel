<div class="page-content">
    <div class="container-fluid">
        <!-- start page title -->
        <div class="row">
            <div class="col-12">
                <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                    <h4 class="mb-sm-0"> {{editMode ? 'Edit ' : 'Upload' }} File</h4>

                    <div class="page-title-right">
                        <ol class="breadcrumb m-0">
                            <li class="breadcrumb-item"><a routerLink="/app/operations">Operations</a></li>
                            <li class="breadcrumb-item">
                             <a routerLink="/app/operations">Uploaded Files </a>   
                            </li>
                            <li class="breadcrumb-item active">Upload File</li>
                        </ol>
                    </div>

                </div>
            </div>
        </div>
        <!-- end page title -->
        <div class="row">
            <div class="card">
                <div class="card-body">
                    <form action="" [formGroup]="fileUploadForm">
                        <div *ngIf="!isCompany" class="row mb-3">

                            <div class="col-lg-3">
                                <label for="nameInput" class="form-label madatroy">Client</label>
                            </div>
                            <div class="col-lg-9">
                                <select class="form-select" id="inlineFormSelectPref" formControlName="clientId">
                                    <option value="">Select Client </option>
                                    <option *ngFor="let client of allClients" value="{{client.id}}">{{client.clientName}}
                                    </option>
                                </select>

                                <div *ngIf="uploadform['clientId'].invalid && (uploadform['clientId'].dirty || uploadform['clientId'].touched)"
                                    class="form-text text-danger">
                                    field is required.
                                </div>
                            </div>

                        </div>
                        <!-- <div class="col-lg-3">
                        <label for="websiteUrl" class="form-label">GSTIN</label>
                    </div>
                    <div class="col-lg-9">
                        <input type="url" class="form-control" id="websiteUrl" placeholder="Gstin Number">
                    </div> -->
                        <div class="row mb-3">
                            <div class="col-lg-3">
                                <label for="websiteUrl" class="form-label madatroy">Recon</label>
                            </div>
                            <div class="col-lg-9">
                                <select class="form-select" id="inlineFormSelectPref" formControlName="reconId">
                                    <option value="">Select Recon </option>
                                    <option *ngFor="let recon of allRecons" value="{{recon.id}}">{{recon.name}}</option>
                                </select>
                                <div *ngIf="uploadform['reconId'].invalid && (uploadform['reconId'].dirty || uploadform['reconId'].touched)"
                                    class="form-text text-danger">
                                    field is required.
                                </div>
                            </div>
                        </div>
            
                        <div class="row mb-3">
                            <div class="col-lg-3">
                                <label for="websiteUrl" class="form-label madatroy">Type</label>
                            </div>
                            <div class="col-lg-9">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="type" id="inlineRadio1"
                                        value="GSTR2B" formControlName="type">
                                    <label class="form-check-label" for="inlineRadio1">GSTR2B</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="type" id="inlineRadio2"
                                        value="ITC" formControlName="type">
                                    <label class="form-check-label" for="inlineRadio2">ITC</label>
                                </div>
                                <div *ngIf="uploadform['type'].invalid && (uploadform['type'].dirty || uploadform['type'].touched)"
                                    class="form-text text-danger">
                                    field is required.
                                </div>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-lg-3">
                                <label for="meassageInput" class="form-label madatroy">File Upload</label>
                            </div>
                            <div class="col-lg-9">
                                <div class="input-group">
                                    <input type="file" fileUpload="true" (change)="onFileChange($event)" class="form-control"
                                        id="inputGroupFile04" aria-describedby="inputGroupFileAddon04"
                                        aria-label="Upload" formControlName="fileUpload">
                                    <button class="btn btn-outline-primary shadow-none" type="button"
                                    [disabled]=" fileUploadForm.invalid "    (click)="uploaddocument()" id="inputGroupFileAddon04">Upload</button>
                                </div>
                                <div *ngIf="uploadform['fileUpload'].invalid && (uploadform['fileUpload'].dirty || uploadform['fileUpload'].touched)"
                                    class="form-text text-danger">
                                    field is required.
                                </div>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-lg-12">
                                <div class="text-end">
                                    <button  routerLink="/app/operations/Upload_File_List" type="submit" class="btn btn-danger">Cancel</button>
                                    <button type="submit" class="btn btn-primary" style="margin-left: 5px;"
                                    [disabled]=" fileUploadForm.invalid ||  fileUploadForm.invalid||disabledSave==false"   (click)="fileUploads()"> {{editMode ? 'Edit ' : 'Save' }}</button>
                                </div>
                            </div>

                        </div>
                    </form>
                    <!--end col-->
                </div>

            </div> <!-- container-fluid -->
        </div>
    </div>
