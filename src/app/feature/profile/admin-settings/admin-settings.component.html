<div class="page-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                    <h4 class="mb-sm-0">Password Policy</h4>

                    <div class="page-title-right">
                        <ol class="breadcrumb m-0">
                            <li class="breadcrumb-item"><a href="javascript: void(0);">Profile</a></li>
                            <li class="breadcrumb-item active">Password Policy</li>
                        </ol>
                    </div>

                </div>
            </div>
        </div>
        <div class="">
            <div class="row">
                <div class="card col-2 p-3">
                    <ul class="to-do-menu list-unstyled" id="projectlist-data">
                        <li>
                            <a class="nav-link fs-14" (click)="selected='passwordSettings';getPasswordPolicy()"
                                [ngClass]="{'active': selected=='passwordSettings'}" id="v-pills-home-tab"
                                data-bs-toggle="pill" data-bs-target="#v-pills-tabContent" type="button" role="tab"
                                aria-controls="v-pills-home" aria-selected="true">Password Policy</a>
                        </li>
                    </ul>
                </div>
                <div class="card col-10 p-4">
                    <div class="tab-content" id="v-pills-tabContent">
                        <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel"
                            aria-labelledby="v-pills-home-tab">
                            <div class="row g-3">


                                <!-- Tab panes -->
                                <div [formGroup]="passwordPolicy">
                                    <div
                                        *ngIf="selected=='passwordSettings'&&editButton==false&& isPasswordPolicyDefult ">
                                        <div class="row mb-3">
                                            <div class="col-lg-12 text-end">
                                                <div class="btn btn-primary" (click)="edit()">
                                                    Edit
                                                </div>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="col-lg-8">
                                                    <label for="nameInput" class="form-label text-muted">Password expires
                                                        after</label>
                                                </div>
                                                <div class="col-lg-4">
                                                    {{passwordPolicyData.passwordMaxAge}} Month
                                         
                                                </div>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="col-lg-8">
                                                    <label for="nameInput" class="form-label text-muted ">Minimum length of
                                                        password</label>
                                                </div>
                                                <div class="col-lg-4">
                                                    {{passwordPolicyData.minLength}}
                                                </div>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="col-lg-8">
                                                    <label for="nameInput" class="form-label text-muted ">Minimum number of
                                                        special
                                                        character</label>
                                                </div>
                                                <div class="col-lg-4">
                                                    {{passwordPolicyData.specialCharRequired}}
                                                </div>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="col-lg-8">
                                                    <label for="nameInput" class="form-label text-muted ">Minimum number of
                                                        digits</label>
                                                </div>
                                                <div class="col-lg-4">
                                                    {{passwordPolicyData.digitRequired}}
                                                </div>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="col-lg-8">
                                                    <label for="nameInput" class="form-label text-muted">Minimum number of
                                                        upperCase character</label>
                                                </div>
                                                <div class="col-lg-4">
                                                    {{passwordPolicyData.upperCaseRequired}}
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div
                                        *ngIf="(selected=='passwordSettings'&& !isPasswordPolicyDefult )|| (selected=='passwordSettings'&& editButton) ">
                                        <div class="row mb-3">
                                            <div class="col-lg-4">
                                                <label for="nameInput" class="form-label madatroy">Password expires
                                                    after</label>
                                            </div>
                                            <div class="col-lg-8">
                                                <select formControlName="passwordMaxAge" id="inputState"
                                                    class="form-select">
                                                    <option value="">Choose...</option>
                                                    <option value="1">1 Month</option>
                                                    <option value="3">3 Month</option>
                                                    <option value="6">6 Month</option>
                                                    <option value="12">1 Year</option>
                                                    <option>Never</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <div class="col-lg-4">
                                                <label for="nameInput" class="form-label madatroy">Minimum length of
                                                    password</label>
                                            </div>
                                            <div class="col-lg-8">
                                                <input formControlName="minLengthOfPassword" type="url" class="form-control"
                                                    id="websiteUrl" appNumberOnly placeholder="Number">
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <div class="col-lg-4">
                                                <label for="nameInput"  class="form-label madatroy">Minimum number of
                                                    special
                                                    character</label>
                                            </div>
                                            <div class="col-lg-8">
                                                <input type="url" class="form-control" id="websiteUrl" appNumberOnly formControlName="minLengthOfCharacter"
                                                    placeholder="Number">
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <div class="col-lg-4">
                                                <label for="nameInput" class="form-label madatroy">Minimum number of
                                                    digits</label>
                                            </div>
                                            <div class="col-lg-8"> 
                                                <input type="url" class="form-control" id="websiteUrl" appNumberOnly formControlName="minLengthOfDigits"
                                                    placeholder="Number">
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <div class="col-lg-4">
                                                <label for="nameInput" class="form-label madatroy">Minimum number of
                                                    upperCase character</label>
                                            </div>
                                            <div class="col-lg-8">
                                                <input type="url" class="form-control" id="websiteUrl" appNumberOnly formControlName="minLengthOfUperCase"
                                                    placeholder="Number">
                                            </div>
                                        </div>
                                    </div>
                                    <div *ngIf="!isPasswordPolicyDefult||editButton==true" class="col-12" style="text-align: right;">
                                        <button (click)="getPasswordPolicy()" class="btn btn-danger">Cancel</button>
                                        <button type="submit" (click)="addPasswordPolicy()" class="btn btn-primary"
                                            style="margin-left: 10px;"> {{editButton? 'Edit' : 'Save'}} </button>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
